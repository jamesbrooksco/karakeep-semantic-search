# Single container with everything included
services:
  karakeep-semantic:
    build: .
    image: ghcr.io/jamesbrooksco/karakeep-semantic-search:latest
    container_name: karakeep-semantic-search
    environment:
      - KARAKEEP_URL=${KARAKEEP_URL}
      - KARAKEEP_API_KEY=${KARAKEEP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - SYNC_INTERVAL_MINUTES=${SYNC_INTERVAL_MINUTES:-5}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "${PORT:-3001}:3000"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
